<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit car info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Car Info</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 rounded bg-white shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Car Name</label>
            <input type="text" name="name" value="{{ car.name }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" name="model" value="{{ car.model }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" name="year" value="{{ car.year }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" value="{{ car.price }}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
                {% for category in categories %}
                <option value="{{ category.id }}" >
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ car.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Change Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>

</body>
</html>
