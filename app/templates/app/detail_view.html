<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.name }} | CarHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f0f2f5;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }

        .card {
            max-width: 540px;
            margin: 60px auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .card-body h5 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .card-body p {
            color: #666;
        }

        .list-group-item {
            font-size: 1rem;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            padding: 0 1rem 1.5rem;
        }

        .btn-custom {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-edit {
            background-color: deepskyblue;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0094c5;
        }

        .btn-delete {
            background-color: crimson;
            color: white;
        }

        .btn-delete:hover {
            background-color: darkred;
        }

        .btn-exit {
            background-color: gray;
            color: white;
        }

        .btn-exit:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="{% url 'index_view' %}">CarHub</a>
</nav>

<div class="card">
    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ car.name }}</h5>
        <p class="card-text">{{ car.description }}</p>
        <p class="card-text"><strong>Author:</strong> {{ car.user }}</p>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Category:</strong> {{ car.category }}</li>
        <li class="list-group-item"><strong>Model:</strong> {{ car.model }}</li>
        <li class="list-group-item"><strong>Year:</strong> {{ car.year }}</li>
        <li class="list-group-item"><strong>Price:</strong> ${{ car.price }}</li>
    </ul>

    <div class="btn-group">
        <a href="{% url 'edit_car' car.id %}" class="btn btn-custom btn-edit">Edit</a>
        <a href="{% url 'car_deletion' car.id %}" class="btn btn-custom btn-delete">Delete</a>
        <a href="{% url 'index_view' %}" class="btn btn-custom btn-exit">Exit</a>
    </div>
</div>

</body>
</html>
